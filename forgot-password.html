<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور - مكتب العدالة</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/forgot-password.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-balance-scale"></i>
                    <span>مكتب العدالة</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">الرئيسية</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">تسجيل دخول</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Forgot Password Section -->
    <div class="auth-container">
        <div class="auth-card forgot-password-card">
            <button class="mobile-back-btn" onclick="goBackOrHome()" type="button" aria-label="عودة">
                <i class="fas fa-arrow-right"></i>
            </button>
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-key"></i>
                </div>
                <h1>نسيت كلمة المرور</h1>
                <p>أدخل بريدك الإلكتروني لإعادة تعيين كلمة المرور</p>
            </div>

            <!-- Step 1: Email -->
            <form class="auth-form" id="emailForm" style="display: block;">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="user@example.com" required>
                    </div>
                </div>

                <button type="submit" class="auth-btn">
                    <span>إرسال رمز التحقق</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
            </form>

            <!-- Step 2: OTP -->
            <form class="auth-form" id="otpForm" style="display: none;">
                <div class="form-group">
                    <p class="otp-instruction">تم إرسال رمز التحقق إلى بريدك الإلكتروني</p>
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" class="otp-input" data-index="0">
                        <input type="text" maxlength="1" class="otp-input" data-index="1">
                        <input type="text" maxlength="1" class="otp-input" data-index="2">
                        <input type="text" maxlength="1" class="otp-input" data-index="3">
                        <input type="text" maxlength="1" class="otp-input" data-index="4">
                        <input type="text" maxlength="1" class="otp-input" data-index="5">
                    </div>
                </div>

                <button type="submit" class="auth-btn">
                    <span>تحقق من الرمز</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
            </form>

            <!-- Step 3: New Password -->
            <form class="auth-form" id="passwordForm" style="display: none;">
                <div class="form-group">
                    <div class="input-wrapper password-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" name="newPassword" placeholder="كلمة المرور الجديدة" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="تأكيد كلمة المرور الجديدة" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="auth-btn">
                    <span>تغيير كلمة المرور</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>تذكرت كلمة المرور؟ <a href="login.html">تسجيل دخول</a></p>
            </div>
        </div>

        <div class="auth-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
