<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مكتب العدالة</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-balance-scale"></i>
                    <span>مكتب العدالة</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">الرئيسية</a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="nav-link">انشاء حساب</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="auth-container">
        <div class="auth-card">
            <button class="mobile-back-btn" onclick="goBackOrHome()" type="button" aria-label="عودة">
                <i class="fas fa-arrow-right"></i>
            </button>
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-balance-scale"></i>
                </div>
                <h1>تسجيل الدخول</h1>
                <p>مرحباً بك في مكتب العدالة</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="user@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                    <a href="forgot-password.html" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="auth-btn">
                    <span>تسجيل الدخول</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>ليس لديك حساب؟ <a href="register.html">انشاء حساب جديد</a></p>
            </div>
        </div>

        <div class="auth-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
