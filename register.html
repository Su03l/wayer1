<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء حساب - مكتب العدالة</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-balance-scale"></i>
                    <span>مكتب العدالة</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">الرئيسية</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">تسجيل دخول</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Register Section -->
    <div class="auth-container">
        <div class="auth-card register-card">
            <button class="mobile-back-btn" onclick="goBackOrHome()" type="button" aria-label="عودة">
                <i class="fas fa-arrow-right"></i>
            </button>
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-balance-scale"></i>
                </div>
                <h1>انشاء حساب جديد</h1>
                <p>انضم إلى مكتب العدالة واحصل على خدمات قانونية متكاملة</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" name="firstName" placeholder="الاسم الأول" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" name="lastName" placeholder="الاسم الأخير" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="user@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="+966 512345678" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="تأكيد كلمة المرور" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        أوافق على <a href="#" class="terms-link">الشروط والأحكام</a>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <span class="checkmark"></span>
                        أريد استلام النشرة الإخبارية
                    </label>
                </div>

                <button type="submit" class="auth-btn">
                    <span>انشاء الحساب</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل دخول</a></p>
            </div>
        </div>

        <div class="auth-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
            <div class="decoration-circle circle-4"></div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
